<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppskrifts Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .datalist-input::-webkit-calendar-picker-indicator {
            display: none;
        }
        textarea {
            resize: vertical;
        }
        .recipe-item {
            transition: all 0.2s ease;
        }
        .recipe-item:hover {
            transform: translateX(4px);
        }
        .recipe-item .recipe-title {
            color: rgb(31, 41, 55); /* text-gray-800 */
        }
        .recipe-item .recipe-meta {
            color: rgb(107, 114, 128); /* text-gray-500 */
        }
        .recipe-item.active {
            background-color: rgb(251 191 36);
        }
        .recipe-item.active .recipe-title {
            color: white;
        }
        .recipe-item.active .recipe-meta {
            color: rgb(254 243 199); /* amber-100 */
        }
        .recipe-item.active:hover {
            background-color: rgb(245 158 11);
        }
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }
        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        /* Notification animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        .notification.hiding {
            animation: slideOut 0.3s ease-out;
        }
        /* Dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .dropdown-menu.show {
            display: block;
        }
        /* Image preview */
        .image-preview {
            max-height: 200px;
            object-fit: cover;
            object-position: center;
        }
        /* Radio button styling */
        .sort-radio {
            display: none;
        }
        .sort-label {
            padding: 0.375rem 0.75rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .sort-label:first-of-type {
            border-radius: 0.375rem 0 0 0.375rem;
        }
        .sort-label:last-of-type {
            border-radius: 0 0.375rem 0.375rem 0;
        }
        .sort-radio:checked + .sort-label {
            background: rgb(251 191 36);
            color: white;
            border-color: rgb(245 158 11);
        }
        .sort-label:hover {
            background: #f9fafb;
        }
        .sort-radio:checked + .sort-label:hover {
            background: rgb(245 158 11);
        }
        /* Tip styling */
        .instruction-tip {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.25rem;
            display: flex;
            align-items: start;
            gap: 0.5rem;
        }
        .instruction-tip-icon {
            color: #f59e0b;
            flex-shrink: 0;
            margin-top: 2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none">
        <!-- Notifications will be inserted here -->
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Oppskrifts Admin</h1>
                <div class="flex gap-2">
                    <button onclick="copyTemplate()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        📋 Kopier Mal
                    </button>
                    
                    <div class="relative">
                        <button onclick="toggleExportMenu()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                            📤 Eksporter ▼
                        </button>
                        <div id="exportMenu" class="dropdown-menu">
                            <button onclick="exportDatabase('file')" class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b">
                                💾 Eksporter til fil
                            </button>
                            <button onclick="exportDatabase('clipboard')" class="w-full text-left px-4 py-2 hover:bg-gray-100">
                                📋 Kopier til utklippstavle
                            </button>
                        </div>
                    </div>
                    
                    <input type="file" id="importFile" accept=".json" class="hidden" onchange="importDatabase(event)">
                    <button onclick="document.getElementById('importFile').click()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        📥 Importer
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Recipe List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-700">Oppskrifter</h2>
                        <span class="text-sm text-gray-500" id="recipeCount">0 oppskrifter</span>
                    </div>
                    
                    <!-- Sorting Options -->
                    <div class="mb-3 flex justify-center">
                        <div class="inline-flex text-xs">
                            <input type="radio" id="sortAlpha" name="sortOrder" value="alphabetical" class="sort-radio" onchange="changeSortOrder('alphabetical')" checked>
                            <label for="sortAlpha" class="sort-label">A-Å</label>
                            
                            <input type="radio" id="sortPerson" name="sortOrder" value="person" class="sort-radio" onchange="changeSortOrder('person')">
                            <label for="sortPerson" class="sort-label">Person</label>
                            
                            <input type="radio" id="sortSource" name="sortOrder" value="source" class="sort-radio" onchange="changeSortOrder('source')">
                            <label for="sortSource" class="sort-label">Kilde</label>
                            
                            <input type="radio" id="sortDate" name="sortOrder" value="date" class="sort-radio" onchange="changeSortOrder('date')">
                            <label for="sortDate" class="sort-label">Dato</label>
                        </div>
                    </div>
                    
                    <button onclick="clearForm()" class="w-full mb-3 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">
                        <i class="fas fa-plus mr-2"></i>Ny oppskrift
                    </button>
                    <div id="recipeList" class="space-y-2 max-h-[calc(100vh-360px)] overflow-y-auto custom-scroll">
                        <!-- Recipe items will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Recipe Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <!-- JSON Paste Area -->
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Lim inn JSON oppskrift (valgfritt)
                        </label>
                        <textarea id="jsonPaste" rows="3" placeholder='Lim inn JSON objekt her, f.eks: {"title": "Pasta", "servings": "4 porsjoner"...}'
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm font-mono"></textarea>
                        <button onclick="parseJsonInput()" class="mt-2 px-3 py-1 bg-gray-600 text-white text-sm rounded hover:bg-gray-700 transition">
                            Parse JSON → Fyll skjema
                        </button>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">Oppskrift Detaljer</h2>
                        <div class="flex gap-2">
                            <button onclick="undo()" id="undoBtn" disabled class="px-3 py-1 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button onclick="redo()" id="redoBtn" disabled class="px-3 py-1 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                    
                    <form id="recipeForm" class="space-y-4">
                        <!-- Hidden ID field -->
                        <input type="hidden" id="recipeId">
                        
                        <!-- Title -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tittel *</label>
                            <input type="text" id="title" required onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <div class="flex items-center gap-2 mt-1">
                                <p id="recipeIdDisplay" class="text-xs text-gray-500"></p>
                                <button type="button" id="regenerateIdBtn" onclick="regenerateId()" class="hidden text-gray-400 hover:text-gray-600 transition" title="Generer ny ID">
                                    <i class="fas fa-sync-alt text-xs"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Provider and Reference with Page Number -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Oppskrift fra</label>
                                <input type="text" id="provider" placeholder="F.eks: Bestemor" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div class="col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Kilde</label>
                                    <input type="text" id="reference" placeholder="F.eks: Farmors bok" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Side</label>
                                    <input type="number" id="pageNumber" placeholder="45" min="1" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Servings -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Porsjoner *</label>
                            <input type="text" id="servings" required placeholder="F.eks: 4 porsjoner" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Category, Meal, Cuisine -->
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                                <input type="text" id="category" list="categoryList" onchange="saveToHistory()" class="datalist-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="categoryList"></datalist>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Måltid</label>
                                <input type="text" id="meal" list="mealList" onchange="saveToHistory()" class="datalist-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="mealList"></datalist>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kjøkken</label>
                                <input type="text" id="cuisine" list="cuisineList" onchange="saveToHistory()" class="datalist-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="cuisineList"></datalist>
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Beskrivelse</label>
                            <textarea id="description" rows="3" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- Image URL -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Bilde URL
                            </label>
                            <input type="text" id="image" placeholder="https://..." 
                                   oninput="updateImagePreview()"
                                   onchange="saveToHistory()"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            
                            <!-- Image Preview -->
                            <div id="imagePreviewContainer" class="hidden mt-3">
                                <div class="border rounded-lg overflow-hidden bg-gray-50">
                                    <img id="imagePreview" src="" alt="Forhåndsvisning" class="image-preview w-full">
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Bildeforhåndsvisning</p>
                            </div>
                        </div>

                        <!-- Ingredients -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Ingredienser 
                                <span class="text-xs text-gray-500">(én per linje, eller skill grupper med "---Gruppenavn---")</span>
                            </label>
                            <textarea id="ingredients" rows="6" placeholder="500 g mel&#10;2 dl melk&#10;---Fyll---&#10;100 g sukker&#10;2 ss kanel" 
                                      onchange="saveToHistory()"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"></textarea>
                        </div>

                        <!-- Instructions -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Fremgangsmåte 
                                <span class="text-xs text-gray-500">(én per linje, start tips med "TIP: ")</span>
                            </label>
                            <textarea id="instructions" rows="6" placeholder="Bland de tørre ingrediensene&#10;Tilsett melk og egg&#10;TIP: Deigen skal være litt klissete&#10;Elt deigen i 10 minutter" 
                                      onchange="saveToHistory()"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-between pt-4 border-t">
                            <button type="button" onclick="previewRecipe()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                👁 Forhåndsvis
                            </button>
                            <div class="flex gap-2">
                                <button type="button" onclick="deleteRecipe()" id="deleteBtn" class="hidden px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                    🗑 Slett
                                </button>
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                                    💾 Lagre
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-3xl w-full relative modal-content">
            <!-- Close button inside modal -->
            <button onclick="closePreview()" class="absolute top-4 right-4 bg-gray-100 rounded-full p-2 hover:bg-gray-200 z-10">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 pr-12">Forhåndsvisning</h2>
                <div id="previewContent" class="space-y-4">
                    <!-- Preview content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database
        let recipeDatabase = {};
        
        // Sorting preference
        let currentSortOrder = 'alphabetical';
        
        // History management
        let history = [];
        let historyIndex = -1;
        let isApplyingHistory = false;
        
        // Default suggestions
        const defaultCategories = ['Brød', 'Bakverk', 'Kake', 'Grateng', 'Gryte', 'Kjeks', 'Grøt', 'Suppe', 'Salat', 'Kjøttkaker'];
        const defaultMeals = ['Frokost', 'Lunsj', 'Middag', 'Dessert', 'Snacks', 'Tilbehør'];
        const defaultCuisines = ['Norsk', 'Italiensk', 'Skandinavisk', 'Internasjonal', 'Asiatisk', 'Meksikansk', 'Fransk'];

        // Change sort order
        function changeSortOrder(order) {
            currentSortOrder = order;
            localStorage.setItem('recipeSortOrder', order);
            renderRecipeList();
        }

        // Save current form state to history
        function saveToHistory() {
            if (isApplyingHistory) return; // Don't save when applying history
            
            const currentState = getFormState();
            
            // Remove any states after current index
            history = history.slice(0, historyIndex + 1);
            
            // Add new state
            history.push(currentState);
            historyIndex++;
            
            // Limit history to 50 states
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
            
            updateHistoryButtons();
        }

        // Get current form state
        function getFormState() {
            return {
                recipeId: document.getElementById('recipeId').value,
                title: document.getElementById('title').value,
                provider: document.getElementById('provider').value,
                reference: document.getElementById('reference').value,
                pageNumber: document.getElementById('pageNumber').value,
                servings: document.getElementById('servings').value,
                category: document.getElementById('category').value,
                meal: document.getElementById('meal').value,
                cuisine: document.getElementById('cuisine').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                ingredients: document.getElementById('ingredients').value,
                instructions: document.getElementById('instructions').value
            };
        }

        // Apply form state from history
        function applyFormState(state) {
            isApplyingHistory = true;
            document.getElementById('recipeId').value = state.recipeId || '';
            document.getElementById('title').value = state.title || '';
            document.getElementById('provider').value = state.provider || '';
            document.getElementById('reference').value = state.reference || '';
            document.getElementById('pageNumber').value = state.pageNumber || '';
            document.getElementById('servings').value = state.servings || '';
            document.getElementById('category').value = state.category || '';
            document.getElementById('meal').value = state.meal || '';
            document.getElementById('cuisine').value = state.cuisine || '';
            document.getElementById('description').value = state.description || '';
            document.getElementById('image').value = state.image || '';
            document.getElementById('ingredients').value = state.ingredients || '';
            document.getElementById('instructions').value = state.instructions || '';
            updateImagePreview();
            updateRecipeIdDisplay();
            updateDeleteButtonVisibility();
            isApplyingHistory = false;
        }

        // Undo action
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                applyFormState(history[historyIndex]);
                updateHistoryButtons();
                updateActiveRecipe();
            }
        }

        // Redo action
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                applyFormState(history[historyIndex]);
                updateHistoryButtons();
                updateActiveRecipe();
            }
        }

        // Update history buttons state
        function updateHistoryButtons() {
            document.getElementById('undoBtn').disabled = historyIndex <= 0;
            document.getElementById('redoBtn').disabled = historyIndex >= history.length - 1;
        }

        // Recipe template for AI systems
        function getRecipeTemplate() {
            const template = {
                title: "Oppskriftens navn (PÅKREVD)",
                servings: "Antall porsjoner, f.eks: '4 porsjoner' eller '12 stk.' (PÅKREVD)",
                provider: "Hvem oppskriften kommer fra (VALGFRITT, f.eks: 'Bestemor')",
                reference: "Kilde/kokebok (VALGFRITT, f.eks: 'Farmors bok')",
                pageNumber: "Sidenummer i kilden (VALGFRITT, tall)",
                category: "Kategori (VALGFRITT, f.eks: 'Brød', 'Kake', 'Grateng', 'Suppe')",
                meal: "Måltidstype (VALGFRITT, f.eks: 'Frokost', 'Middag', 'Dessert', 'Snacks')",
                cuisine: "Kjøkkentype (VALGFRITT, f.eks: 'Norsk', 'Italiensk', 'Asiatisk')",
                description: "Beskrivelse av retten - smak, tekstur, når den passer, tips (VALGFRITT men anbefalt)",
                ingredients: [
                    "// For enkle oppskrifter, bruk array av strenger:",
                    "500 g hvetemel",
                    "2 dl melk",
                    "// ELLER for grupperte ingredienser, bruk objekter:",
                    {
                        group: "Deig",
                        items: ["500 g mel", "2 dl melk"]
                    },
                    {
                        group: "Fyll",
                        items: ["100 g sukker", "2 ss kanel"]
                    }
                ],
                instructions: [
                    "Første steg i oppskriften",
                    "Andre steg med klare instruksjoner",
                    "TIP: Tips kan markeres ved å starte linjen med 'TIP: '",
                    "Tredje steg",
                    "Fortsett med alle nødvendige steg",
                    "Siste steg og serveringsforslag"
                ],
                image: "URL til bilde (VALGFRITT)"
            };
            
            const instructions = `
INSTRUKSJONER FOR BRUK MED AI-SYSTEMER:

Kan du lese og tolke den håndskrevne oppskriften i det vedlagte bildet? Tolk så mye som mulig fra oppskrift og bruk komplimentære kunnskap fra kjente oppskrifter fra norge på 60-80 tallet for å være sikker på at vi setter opp oppskriften riktig. Moderniser oppskriften ved å bruke moderne mål og beskrivelser. Folk på 60-70 tallet var ofte mye mer erfarne på kjøkkenet og trengte mindre hjelp.

Når du er ferdig med dette konverter oppskriften til et JSON objekt med formatet under.

Personen som laget oppskriften er Farmor, og kilden er Farmors oppskrifter.

JSON FORMAT:
${JSON.stringify(template, null, 2)}

VIKTIGE MERKNADER:
- Tittel og porsjoner er PÅKREVD
- Alle andre felt er valgfrie
- Tips i instruksjoner markeres med "TIP: " i starten av linjen
- Ingredienser kan grupperes med objekter som vist i eksemplet
- Moderniser gamle mål og beskrivelser
`;
            
            return instructions;
        }

        // Update image preview
        function updateImagePreview() {
            const imageUrl = document.getElementById('image').value.trim();
            const previewContainer = document.getElementById('imagePreviewContainer');
            const previewImg = document.getElementById('imagePreview');
            
            if (imageUrl && (imageUrl.startsWith('http://') || imageUrl.startsWith('https://') || imageUrl.startsWith('/'))) {
                // Attempt to load the image
                const testImg = new Image();
                testImg.onload = function() {
                    previewImg.src = imageUrl;
                    previewContainer.classList.remove('hidden');
                };
                testImg.onerror = function() {
                    previewContainer.classList.add('hidden');
                };
                testImg.src = imageUrl;
            } else {
                previewContainer.classList.add('hidden');
            }

        // Parse JSON input (handles both strict JSON and JavaScript object notation)
        function parseJsonInput() {
            const jsonInput = document.getElementById('jsonPaste').value.trim();
            if (!jsonInput) return;
            
            try {
                let data;
                
                // First try parsing as strict JSON
                try {
                    data = JSON.parse(jsonInput);
                } catch (e) {
                    // Try to extract just the object if it's wrapped
                    let cleanedInput = jsonInput;
                    
                    // Remove wrapping like "recipe_template": {...} or recipe_template: {...}
                    const wrapperMatch = cleanedInput.match(/^["\']?[\w_]+["\']?\s*:\s*(\{[\s\S]*\})\s*$/);
                    if (wrapperMatch) {
                        cleanedInput = wrapperMatch[1];
                    }
                    
                    // If that fails, try cleaning up JavaScript object notation
                    try {
                        // Clean up the JavaScript object notation to make it valid
                        const jsObjectStr = cleanedInput
                            .replace(/(\w+):/g, '"$1":') // Quote unquoted keys
                            .replace(/:\s*'([^']*)'/g, ':"$1"') // Convert single quotes to double
                            .replace(/,\s*}/g, '}') // Remove trailing commas
                            .replace(/,\s*]/g, ']'); // Remove trailing commas in arrays
                        
                        data = JSON.parse(jsObjectStr);
                    } catch (parseError) {
                        // Last resort: use eval
                        data = eval('(' + cleanedInput + ')');
                    }
                }
                
                // Check if data is wrapped in a single key object (like { recipe_template: {...} })
                const keys = Object.keys(data);
                if (keys.length === 1 && typeof data[keys[0]] === 'object' && !Array.isArray(data[keys[0]])) {
                    // Unwrap the nested object
                    data = data[keys[0]];
                }
                
                // ALWAYS generate a new ID for JSON input (don't use provided ID)
                delete data.id;
                
                // If we have an active recipe that we're editing, keep its ID
                const currentId = document.getElementById('recipeId').value;
                if (currentId && recipeDatabase[currentId]) {
                    data.id = currentId; // Keep current ID only if editing existing
                }
                
                populateForm(data);
                document.getElementById('jsonPaste').value = '';
                showNotification('JSON parsket! Gjennomgå og lagre oppskriften.', 'success');
                saveToHistory();
            } catch (e) {
                showNotification('Ugyldig format: ' + e.message, 'error');
            }
        }

        function populateForm(recipe) {

            document.getElementById('reference').value = recipe.reference || '';

            document.getElementById('servings').value = recipe.servings || '';
            document.getElementById('category').value = recipe.category || '';
            document.getElementById('meal').value = recipe.meal || '';
            document.getElementById('cuisine').value = recipe.cuisine || '';
            document.getElementById('description').value = recipe.description || '';
            document.getElementById('image').value = recipe.image || '';
            
            // Update image preview
            updateImagePreview();
            updateRecipeIdDisplay();
            updateDeleteButtonVisibility();
            
            // Handle ingredients - now with more flexible parsing
            if (recipe.ingredients) {
                let ingredientText = '';
                
                if (Array.isArray(recipe.ingredients)) {
                    // Handle array format
                    recipe.ingredients.forEach(item => {
                        if (typeof item === 'string') {
                            // Skip comment lines from template
                            if (!item.startsWith('//')) {
                                ingredientText += item + '\n';
                            }
                        } else if (item.group && item.items) {
                            // Handle {group: "name", items: [...]} format
                            ingredientText += `---${item.group}---\n`;
                            ingredientText += item.items.join('\n') + '\n';
                        }
                    });
                } else if (typeof recipe.ingredients === 'object') {
                    // Handle object format like {deig: [...], fyll: [...]}
                    Object.keys(recipe.ingredients).forEach(groupName => {
                        const items = recipe.ingredients[groupName];
                        if (Array.isArray(items) && items.length > 0) {
                            // Capitalize first letter of group name
                            const formattedGroupName = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                            ingredientText += `---${formattedGroupName}---\n`;
                            ingredientText += items.join('\n') + '\n';
                        }
                    });
                }
                
                document.getElementById('ingredients').value = ingredientText.trim();
            }
            
            // Handle instructions
            if (recipe.instructions) {
                if (Array.isArray(recipe.instructions)) {
                    document.getElementById('instructions').value = recipe.instructions.join('\n');
                } else if (typeof recipe.instructions === 'string') {
                    document.getElementById('instructions').value = recipe.instructions;
                }
            }
        }

        // Parse ingredients text to structured format
        function parseIngredients(text) {
            const lines = text.trim().split('\n').filter(line => line.trim());
            const ingredients = [];
            let currentGroup = null;
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('---') && line.endsWith('---')) {
                    // Group header
                    const groupName = line.slice(3, -3).trim();
                    currentGroup = { group: groupName, items: [] };
                    ingredients.push(currentGroup);
                } else if (line) {
                    // Regular ingredient
                    if (currentGroup) {
                        currentGroup.items.push(line);
                    } else {
                        ingredients.push(line);
                    }
                }
            });
            
            // If all ingredients are strings, return simple array
            if (ingredients.every(item => typeof item === 'string')) {
                return ingredients;
            }
            
            // Filter out empty groups
            return ingredients.filter(item => {
                if (typeof item === 'string') return true;
                return item.items && item.items.length > 0;
            });
        }

        // Parse instructions text
        function parseInstructions(text) {
            return text.trim().split('\n').filter(line => line.trim()).map(line => line.trim());
        }

        // Sort recipes based on current sort order
        function getSortedRecipes() {
            let recipes = Object.values(recipeDatabase);
            
            switch(currentSortOrder) {
                case 'alphabetical':
                    recipes.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                    
                case 'person':
                    recipes.sort((a, b) => {
                        const providerA = a.provider || 'Zzz'; // Put empty at end
                        const providerB = b.provider || 'Zzz';
                        const providerCompare = providerA.localeCompare(providerB);
                        if (providerCompare !== 0) return providerCompare;
                        return (a.title || '').localeCompare(b.title || '');
                    });
                    break;
                    
                case 'source':
                    recipes.sort((a, b) => {
                        const refA = a.reference || 'Zzz'; // Put empty at end
                        const refB = b.reference || 'Zzz';
                        const refCompare = refA.localeCompare(refB);
                        if (refCompare !== 0) return refCompare;
                        
                        // If same reference, sort by page number
                        const pageA = a.pageNumber || 99999;
                        const pageB = b.pageNumber || 99999;
                        if (pageA !== pageB) return pageA - pageB;
                        
                        // If same page, sort by title
                        return (a.title || '').localeCompare(b.title || '');
                    });
                    break;
                    
                case 'date':
                    recipes.sort((a, b) => {
                        const dateA = a.createdAt || '1970-01-01';
                        const dateB = b.createdAt || '1970-01-01';
                        const dateCompare = dateB.localeCompare(dateA); // Newest first
                        if (dateCompare !== 0) return dateCompare;
                        return (a.title || '').localeCompare(b.title || '');
                    });
                    break;
            }
            
            return recipes;
        }

        // Export database (to file or clipboard)
        async function exportDatabase(method) {
            const recipes = getSortedRecipes(); // Use sorted recipes for export
            if (recipes.length === 0) {
                showNotification('Ingen oppskrifter å eksportere', 'warning');
                document.getElementById('exportMenu').classList.remove('show');
                return;
            }
            
            // Create compact format
            const compactJson = recipes.map(recipe => 
                JSON.stringify(recipe)
            ).join(',\n');
            
            const jsonContent = '[\n' + compactJson + '\n]';
            
            if (method === 'clipboard') {
                // Copy to clipboard
                try {
                    await navigator.clipboard.writeText(jsonContent);
                    showNotification(`${recipes.length} oppskrifter kopiert til utklippstavlen!`, 'success');
                } catch (err) {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = jsonContent;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showNotification(`${recipes.length} oppskrifter kopiert til utklippstavlen!`, 'success');
                }
            } else {
                // Export to file
                const blob = new Blob([jsonContent], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recipes_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification(`${recipes.length} oppskrifter eksportert til fil!`, 'success');
            }
            
            // Close menu
            document.getElementById('exportMenu').classList.remove('show');
        }

        // Import database
        function importDatabase(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    const recipes = Array.isArray(imported) ? imported : [imported];
                    
                    let count = 0;
                    recipes.forEach(recipe => {
                        if (recipe.title) {
                            // Always generate new ID for imported recipes
                            recipe.id = generateId();
                            recipeDatabase[recipe.id] = recipe;
                            count++;
                        }
                    });
                    
                    saveDatabase();
                    renderRecipeList();
                    updateDataLists();
                    showNotification(`${count} oppskrifter importert!`, 'success');
                } catch (err) {
                    showNotification('Feil ved import: ' + err.message, 'error');
                }
                
                // Reset file input
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // Initialize on load
        init();
    </script>
